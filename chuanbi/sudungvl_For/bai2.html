<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>Tính tổng các phần tử từ 1 đến số vừa nhập vào</h3>
    <script>
        let num = prompt("ENTER YOUR NUMBER:");
        let total = 0;
        let i=1;
        for(;i<=num;i +=1){
total = total + i;
alert(total);
        }
    </script>
</body>
