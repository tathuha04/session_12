    // Hàm kiểm tra số nguyên tố
    function test_prime(number) {
        if (number < 2) {
            return false;
            // Nếu số nhập vào nhỏ hơn 2 thì không phải số nguyên tố

        } else if (number === 2) {
            return true;
            //Nếu số nhập bằng 2 thì là số nguyên tố

        } else {
            // Nếu số lớn hơn 2 thì tạo vòng lặp để tìm số nguyên tố
            for (var x = 2; x < number; x++) {
                console.log(x);

                if (number % x === 0) {
                    return false;
                    // Nếu số nhập vào chia hết cho chính nó thì là số nguyên tố
                }
            }
            return true;
        }
