<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let table = "";
        table += "<table border='1' width = '300' cellspacing='0' cellpadding='5'>"
        for (let i = 1; i < 10; i++) {
            table += "<tr>"
            for (let j = 1; j < 10; j++) {
                table += "<td>"
                table += j + "x" + i + "=" + j * i
                table += "</td>"
            }
            table += "</tr>"
        }
        table += "</table>"
        document.write(table)
    </script>
</body>

</html>
