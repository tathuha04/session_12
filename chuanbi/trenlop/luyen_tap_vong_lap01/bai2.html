<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a =parseInt(prompt("Nhập nhiệt độ hiện tại:"));
        for (;a > 100;) {
            alert("giảm nhiệt độ");
            break;
        }
        while(a<20){
            alert("tăng nhiệt độ");
            break;
        }
    </script>
</body>

</html>
