<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = parseInt(prompt("Nhập số"));
            let n1 = 0, n2 = 1, n3;
            for (let i = 0; i < A; i++) {
                if(n1%5 === 0){
                    document.write(n1 + ",")
                    break;
                }             
                n3 = n1 + n2;
                n1 = n2;
                n2 = n3;
            }
    </script>
</body>
</html>
